<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MLH Inquiry Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 hidden aria-hidden="true" id="page-heading" class="page-heading">MLH Inquiry Form</h1>

    <header>
        <img src="imgs/MLH_H_Logo_WHITE.svg" alt="MLH horizontal logo in white">
    </header>

    <main>
        <header>
            <h2>Let's make some money together!</h2>
            <p>We will pay cash for your home. RIGHT NOW! Contact us to find out what we can offer you.</p>
        </header>

        <section>
            <form action="">
                name

                phone number
                
                email
                
                preferred method of contact
                
                best time to call
                
                property address
                
                    city/state/zip
                
                submit button
            </form>
        </section>

        <footer>
            <p>Created by James, 2022 - The Odin Project</p>
        </footer>
    </main>
</body>
</html>
