<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MLH Inquiry Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 hidden aria-hidden="true" id="page-heading" class="page-heading">MLH Inquiry Form</h1>

    <header id="page-header" class="left page-header">
        <div id="logo-container" class="logo-container">
            <img src="imgs/MLH_H_Logo_WHITE.svg" alt="MLH horizontal logo in white">
        </div>
    </header>

    <main id="main" class="right main">
        <header id="main-header" class="main-header">
            <h2>Let's make some money together!</h2>
            <p>We will pay cash for your home. RIGHT NOW! Contact us to find out what we can offer you.</p>
        </header>

        <section id="form-container" class="form-container">
            <form action="#" method="get" class="inquiry-form">
                <div id="first-name-container" class="form-row first-name-container">
                    <label for="first-name">First Name:</label>
                    <input id="first-name" name="first-name" type="text" placeholder="John">
                </div>
                
                <div id="last-name-container" class="form-row last-name-container">
                    <label for="last-name">Last Name:</label>
                    <input id="last-name" name="last-name" type="text" placeholder="Smith">
                </div>

                <div id="phone-container" class="form-row phone-container">
                    <label for="phone">Phone Number:</label>
                    <input id="phone" name="phone" type="text">
                </div>

                <div id="email-container" class="form-row email-container">
                    <label for="email">Email:</label>
                    <input id="email" name="email" type="email">
                </div>

                <div id="address-container" class="form-row address-container">
                    <label for="address">Property Address:</label>
                    <input id="address" name="address" type="text">
                </div>
                
                <div id="city-container" class="form-row city-container">
                    <label for="city">City:</label>
                    <input id="city" name="city" type="text">
                </div>
                
                <div id="state-container" class="form-row state-container">
                    <label for="state">State:</label>
                    <select id="state" name="state">
                        <option value="">Select One</option>
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="AZ">Arizona</option>
                        <option value="AR">Arkansas</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DE">Delaware</option>
                        <option value="DC">District Of Columbia</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="IA">Iowa</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="ME">Maine</option>
                        <option value="MD">Maryland</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MS">Mississippi</option>
                        <option value="MO">Missouri</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>
                        <option value="VA">Virginia</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>
                    </select>
                </div>
                
                <div id="zipcode-container" class="form-row zipcode-container">
                    <label for="zipcode">Zipcode:</label>
                    <input id="zipcode" name="zipcode" type="text">
                </div>

                <div id="submit-container" class="form-row submit-container">
                    <button>Submit</button>
                </div>
            </form>
        </section>

        <footer id="page-footer" class="page-footer">
            <p>Created by James, 2022 - The Odin Project</p>
        </footer>
    </main>
</body>
</html>
