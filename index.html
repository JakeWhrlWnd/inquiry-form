<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MLH Inquiry Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 hidden aria-hidden="true" id="page-heading" class="page-heading">MLH Inquiry Form</h1>

    <header id="page-header" class="page-header">
        <div id="logo-container" class="logo-container">
            <img class="logo" src="imgs/MLH_H_Logo_WHITE.svg" alt="Martin Legacy Holdings Logo">
        </div>
        <!-- Photo by Curtis Adams from Pexels -->
    </header>

    <main id="main" class="main">
        <header id="main-header" class="main-header">
            <h2 id="main-heading" class="main-heading">Let's make some money!</h2>
            <p id="main-para" class="main-para">We are always on the hunt for our next venture. Please, fill out the form below. We appreciate all inquiries. One of our staff members will reach out to you presently.</p>
        </header>

        <section id="form-container" class="form-container">
            <form action="#">
                <div id="contact-info" class="contact-info">
                    <div id="name-container" class="name-container">
                        <label for="name">Name:</label>
                        <input type="text" name="name" id="name">
                    </div>

                    <div id="phone-container" class="phone-container">
                        <label for="phone">Phone:</label>
                        <input type="tel" name="phone" id="phone">
                    </div>

                    <div id="email-container" class="email-container">
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email">
                    </div>
                </div>

                <div id="address-info" class="address-info">
                    <div id="address-container" class="address-container">
                        <label for="address">Address:</label>
                        <input type="text" name="address" id="address">
                    </div>

                    <div id="city-container" class="city-container">
                        <label for="city">City:</label>
                        <input type="text" name="city" id="city">
                    </div>

                    <div id="state-container" class="state-container">
                        <label for="state">State:</label>
                        <select name="state" id="state">
                            <option value="">--Please choose one--</option>
                            <option value="AL">Alabama</option>
                            <option value="AK">Alaska</option>
                            <option value="AZ">Arizona</option>
                            <option value="AR">Arkansas</option>
                            <option value="CA">California</option>
                            <option value="CO">Colorado</option>
                            <option value="CT">Connecticut</option>
                            <option value="DE">Delaware</option>
                            <option value="DC">Dist of Columbia</option>
                            <option value="FL">Florida</option>
                            <option value="GA">Georgia</option>
                            <option value="HI">Hawaii</option>
                            <option value="ID">Idaho</option>
                            <option value="IL">Illinois</option>
                            <option value="IN">Indiana</option>
                            <option value="IA">Iowa</option>
                            <option value="KS">Kansas</option>
                            <option value="KY">Kentucky</option>
                            <option value="LA">Louisiana</option>
                            <option value="ME">Maine</option>
                            <option value="MD">Maryland</option>
                            <option value="MA">Massachusetts</option>
                            <option value="MI">Michigan</option>
                            <option value="MN">Minnesota</option>
                            <option value="MS">Mississippi</option>
                            <option value="MO">Missouri</option>
                            <option value="MT">Montana</option>
                            <option value="NE">Nebraska</option>
                            <option value="NV">Nevada</option>
                            <option value="NH">New Hampshire</option>
                            <option value="NJ">New Jersey</option>
                            <option value="NM">New Mexico</option>
                            <option value="NY">New York</option>
                            <option value="NC">North Carolina</option>
                            <option value="ND">North Dakota</option>
                            <option value="OH">Ohio</option>
                            <option value="OK">Oklahoma</option>
                            <option value="OR">Oregon</option>
                            <option value="PA">Pennsylvania</option>
                            <option value="RI">Rhode Island</option>
                            <option value="SC">South Carolina</option>
                            <option value="SD">South Dakota</option>
                            <option value="TN">Tennessee</option>
                            <option value="TX">Texas</option>
                            <option value="UT">Utah</option>
                            <option value="VT">Vermont</option>
                            <option value="VA">Virginia</option>
                            <option value="WA">Washington</option>
                            <option value="WV">West Virginia</option>
                            <option value="WI">Wisconsin</option>
                            <option value="WY">Wyoming</option>
                        </select>
                    </div>

                    <div id="zip-container" class="zip-container">
                        <label for="zip">Zipcode:</label>
                        <input type="text" name="zip" id="zip">
                    </div>
                </div>

                <div id="btn-container" class="btn-container">
                    <button id="submit-btn" class="submit-btn">Submit</button>
                </div>
            </form>
        </section>
    </main>

    <footer id="page-footer" class="page-footer">
        <p>Created by James, 2022 - The Odin Project</p>
    </footer>

</body>
</html>
